<body>
    <div class="container">
      <div class="weather-app">
          <h1 id="city">
            Yeovil
          </h1> 
          <div class="main-weather">
   <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
            <div class="weather-img">
              <img src="media/icons8-sun.gif"
              alt="sunny"
              id="icon"
              class="float-left"
              width="80px"
              height="80px"
              />
              </div>
              <div class="temp-today">
                <span class="temperature"><h2 id="temperature">23</h2></span>
                 <span class="units"><a href="#" id="celsius-link">Â°C</a> | <a href ="#" id="fahrenheit-link">Â°F</a></span> 
                <h3 class="description">Sunny</h3>
              </div>
              </div>
            </div>
          </div>
          <div class="col">
            <ul>
               <h4><li id="date">Tuesday 9th August</li></h4>
          <h5><li id="time">11:26</li></h5>
              <li class="details">Humidity: <span class="prediction humidity" id="humidity"> %</span></li>
              <li class="details">Wind: <span class="prediction wind"> km/h</span></li>
            </ul>
          </div>
          <form class="search-form" id="search-city">
            <div class="row">
              <div class="col-10">
            <input 
            type="search" 
            placeholder="Type a City" 
            autofocus="on"
            class="form-control"
            id="city-search"/>
          </div>
          <div class="col-1">
            <input 
            type="submit" 
            value="search"
            class="form-control btn btn-primary" />
          </div>
          <div class="col-1">
            <button class="btn btn-success" id="current-location-button">
              ðŸ§­
            </button>
          </div>
          </div>
          </form>
        </div>
